<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" type="text/css" href="/css/loginstyles.css">
    </head>
    <body>
        <div class="loginform">
            <h1></h1>
            <form class="login-form" id="login-form" th:action="@{/loginAdmin}" th:object="${loginForm}" method="post">
                <p>Username:</p>
                <input type="username" name="username" placeholder="username" required>
                <p>Password:</p>
                <input type="password" name="password" placeholder="Password" required>
                <div class="check">
                    <input type="checkbox" name="RememberMe" id="IsRememberMe"> Remember me
                </div>
                <p><button type="submit" value="Login" onclick="RememberMe">Sign In</button></p>
              
                
                </div>
            </form>  
        </div>
    </body>
</html>
