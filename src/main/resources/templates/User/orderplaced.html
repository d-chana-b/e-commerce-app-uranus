    <!-- the body-->
    
    <div class ="container">
    <div><h4>List of all order details of :</h4><p th:text="${user.getFirstName()}"></p></div>
    <div th:each="order: ${orderDetails}">
    <div class="border">
    <h5>ORDER : <span class="text-primary font-weight-bold" th:text="'#'+${order.orderDetailId}">#Y34XDHR</span></h5>
    <p class="mb-0">Transaction Date <span th:text="${#dates.format(order.orderDate, 'dd-MMM-yyyy')}">01/12/19</span></p>
	<h5>TOTAL AMOUNT : <span class="text-primary font-weight-bold" th:text="'P'+${order.totalAmount}">#Y34XDHR</span></h5>
	<p class="mb-0">Expected Arrival <span th:text="${#dates.format(order.deliveryDate, 'dd-MMM-yyyy')}">01/12/19</span></p>
	  
    </div>   								
    </div>    
    </div>
