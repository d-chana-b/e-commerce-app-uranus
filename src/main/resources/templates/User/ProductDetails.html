<style>
* {
	box-sizing: border-box;
}
.footer {
	position: fixed;
	left: 0;
	bottom: 0;
	width: 100%;
	background-color: red;
	color: white;
	text-align: center;
	font-famiy: sans-serif;
}
/* kung ndi naman ganun karami yung style nyo, no need na gumawa ng .css file dito nyo na lang ilagay*/
/*carousel css*/
.carousel .carousel-item {
	height: 250px;
}

.carousel-item img {
	position: absolute;
	object-fit: cover;
	top: 0;
	left: 0;
	min-height: 500px;
}
/*category section*/
.flex-container {
	display: flex;
	flex-wrap: nowrap;
	/*background-color: DodgerBlue;*/
}

.flex-container>div {
	background-color: #f1f1f1;
	width: 100px;
	margin: 10px;
	text-align: center;
	line-height: 75px;
	font-size: 30px;
}

.fleximage {
	width: 100px;
}
img{
float: right;
}
.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 50px;
  border-radius: 25px;
}
</style>
<title>Product Details</title>
</head>
<body>
	<!-- Nav Bar-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<span class="navbar-brand mb-0 h1"> <img src="/image/logo.png"
			width="40" height="40" class="d-inline-block align-top" alt="">
			Dripin Kicks
		</span>

			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link active" th:href="@{/}">Home <span
					class="sr-only">(current)</span></a> <a class="nav-link active">Products
					<span class="sr-only">(current)</span>
				</a> <a class="nav-link" href="#">Contact</a> <a class="nav-link"
					href="#">About us</a>
			</div>
			<div class="navbar-nav ml-auto">
				<a class="nav-link" href="#"><i class='fas fa-user-alt'></i>Your
					account</a> <a class="nav-link" th:href="@{/cart}"><i
					class='fas fa-cart-arrow-down'></i>Your cart</a> <a class="nav-link"
					th:href="@{/login}"><i class='fas fa-sign-out-alt'></i>Logout</a>

			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<!-- START HERE!!!!!-->

	<!-- the body-->
	<div class="container">


<!--  DITO KA MAG AYOS PRE NG STYLE NG PRODUCT DETAILS -->

		<div class="productImage" th:each="product, iStat : ${products}">

			<img th:src="@{${'/product-photos/' + product.productImageName}}" style="width: 600px;height: 300px; margin-right: 150px;">
			<br clear="left"/>
			<div class="productDetails">
			<form th:action="@{/add_to_cart/{id}(id = ${product.productId})}"
				method="POST">
				<p style="font-family:Verdana, sans-serif; color:Black; font-size: 25px;">Product Name:</p>
				<h4 style="color: gray" th:text="${product.productName}"></h4>
				
				<p style="font-family:Verdana, sans-serif; color:Black; font-size: 25px;">Category:</p>
				<h4 style="color: gray" th:text="${product.category.getName()}"></h4>
				
				<p style="font-family:Verdana, sans-serif; color:Black; font-size: 25px;">Price:</p>
				<h4 style="color: gray" th:text="${product.price}"></h4>
				<div>
				<p style="font-family:Verdana, sans-serif; color:Black; font-size: 25px;">Quantity:</p>
					<input type="hidden" value="1" name="quantity" id="quantity">
				</div><br><br>
				<button type="submit" class="primary-btn">Add to Cart</button>
			</form>
		</div>
		</div>
		

	</div>



	<br>
	<br>
	<!-- end of category section-->

	<br>

	<br>
	<br>
	<br>

	<div class="footer">
		<p>All rights to brand manufacturers.</p>
	</div>
	<!-- Footer -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('.list').click(function() {
				const value = $(this).attr('data-filter');
				if (value == 'All') {
					$('.itemBox').show('1000');
				} else {
					$('.itemBox').not('.' + value).hide('1000');
					$('.itemBox').filter('.' + value).show('1000');
				}
			})
			$('.list').click(function() {
				$(this).addClass('active').siblings().removeClass('active');
			})
		})
	</script>
