    <title>Admin Category Page</title>
</head>
<body>
    <!-- Nav Bar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">
           <img src="/image/logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
            Dripin Kicks</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
            <a class="nav-link" th:href="@{/admin}"><i class='fas fa-home'></i>Admin Homepage</a>

            </div>
        </div>
    </nav>
    <br><br><br>
    <!-- START HERE!!!!!-->
    <div class="container">
        <div class="row">
            <p>
                <a class="btn btn-primary" th:href="@{/admin/categories/add}" role="button" >Add Category</a>
            </p>
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">SN</th>
                      <th scope="col">Category</th>
                      <th scope="col">Delete</th>
                      <th scope="col">Update</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="category, iStat : ${categories}">
            		<th scope="row" th:text="${iStat.index + 1}"></th>
            		<td th:text="${category.name}"></td>

            		<td><a href="" th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a></td>
                    <td><a href="" th:href="@{/admin/categories/update/{id}(id=${category.id})}" class="btn btn-warning">Update</a></td>

        </tr>
                  </tbody>
              </table>
        </div>
    </div>




    <!-- END HERE!!!!!!-->
    <br><br><br>
    <!-- FOOTER-->
    <footer class="page-footer" style="background-color: #f2f2f2; padding: 25px;">

            <div >
                <center><p>All rights to brand manufacturers.</p></center>
