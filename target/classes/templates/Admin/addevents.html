<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<style>
/* kung ndi naman ganun karami yung style nyo, no need na gumawa ng .css file dito nyo na lang ilagay*/
</style>
<title>Admin Add Event Page</title>
</head>
<body>
	<!-- Nav Bar-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<span class="navbar-brand mb-0 h1"> <img src="#" width="30"
			height="30" class="d-inline-block align-top" alt=""> Drippin Kicks
		</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav ml-auto">
				<a class="nav-link" th:href="@{/admin}"><i class='fas fa-home'></i>Admin
					Homepage</a> <a class="nav-link" href="#"><i
					class='fas fa-sign-out-alt'></i>Logout</a>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<!-- START HERE!!!!!-->
	<!-- add category page-->
	<div class="container">
		<div class="row">
			<p>
				<a class="btn btn-primary"  role="button">Back
					to Events</a>
			</p>
			<div class="w-100 d-none d-md-block" role="button"></div>
			<p>Add Event</p>
			<div class="w-100 d-none d-md-block"></div>
			<form  	th:object="${event}"method="POST" >
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="inputEmail4">Event Name</label> <input type="text"
							name="eventName" th:field="*{eventName}" class="form-control"
							id="EventName">
					</div>
					<div class="form-group col-md-12">
						<div class="input-group-prepend" th:field="*{discount}">
							<label for="inputGroupSelect01">Select Discount</label>
						</div>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="10%" value="10%" checked> <label
								class="form-check-label" for="exampleRadios1"> 10% </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="20%" value="20%"> <label
								class="form-check-label" for="exampleRadios2"> 20% </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="30%" value="30%"> <label
								class="form-check-label" for="exampleRadios3"> 30% </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="40%" value="40%"> <label
								class="form-check-label" for="exampleRadios4"> 40% </label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios"
								id="50%" value="50%"> <label
								class="form-check-label" for="exampleRadios5"> 50% </label>
						</div>
                    <p>Start Date</p>
                    <input type="date" id="strtdte">
                    <p>End Date</p>
                    <input type="date" id="enddte">
					</div>
				</div>

				<div class="form-group">
					<label for="inputAddress2">Remarks</label> <input type="text"
						class="form-control" id="inputAddress2">
				</div>
				
					
				
				<div class="form_action--button">
					<input class="btn btn-primary" type="submit" value="Submit">
					<input class="btn btn-danger" type="reset" value="Reset">
				</div>
			</form>
		</div>
	</div>

	<!-- END HERE!!!!!!-->
	<br>
	<br>
	<br>
	<!-- FOOTER-->
	<footer class="page-footer"
		style="background-color: #f2f2f2; padding: 25px;">

		<div class="container col d-flex justify-content-center ">
			<div class="row">
				<div>
					<center>
						<p>All rights to brand manufacturers.</p>
					</center>
					<form class="form-inline">
						Get deals: <input type="email" class="form-control" size="50"
							placeholder="Email Address">
						<button type="button" class="btn btn-danger">Sign Up</button>
					</form>
				</div>
			</div>
		</div>

		<!-- Copyright -->
		<div class="footer-copyright text-center py-3">
			Â© 2020 Copyright: <a href="#"> uranus.com</a>
		</div>
		<!-- Copyright -->
	</footer>
	<!-- Footer -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->

</body>
</html>
