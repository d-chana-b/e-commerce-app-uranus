<title>Admin Add Product Page</title>
</head>
<body>
	<!-- Nav Bar-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

			Name
		</span>

			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav ml-auto">
				<a class="nav-link" th:href="@{/admin}"><i class='fas fa-home'></i>Admin
					Homepage</a> <a class="nav-link" href="#"><i

			</div>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<!-- START HERE!!!!!-->
	<!-- add category page-->
	<div class="container">
		<div class="row">
			<p>
				<a class="btn btn-primary" th:href="@{/admin}" role="button">Back
					to Product</a>
			</p>
			<div class="w-100 d-none d-md-block" role="button"></div>
			<p>Add Product</p>
			<div class="w-100 d-none d-md-block"></div>



			<form th:action="@{/admin/product/add}" th:object="${product}"
				method="POST" enctype="multipart/form-data">
				<div class="form-row">

					<div class="form-group col-md-12">
						<label for="inputEmail4"></label> <input type="text" name="id"
							th:field="*{id}" class="form-control" id="id" readonly hidden>
					</div>
					<div class="form-group col-md-12">
						<label for="inputEmail4">Product Name</label> <input type="text"
							name="ProductName" th:field="*{ProductName}" class="form-control"
							id="inputEmail4">
					</div>
					<div class="form-group col-md-12">
						<div class="input-group-prepend" th:field="*{CategoryName}">
							<label for="inputGroupSelect01">CategoryName</label>
						</div>
						<div class="form-group">
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="option1" name="Nike"
									class="custom-control-input" value="Nike"
									th:field="*{CategoryName}"> <label
									class="custom-control-label" for="option1">Nike</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="option2" name="Puma"
									class="custom-control-input" value="Puma"
									th:field="*{CategoryName}"> <label
									class="custom-control-label" for="option2">Puma</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="option3" name="New Balance"
									class="custom-control-input" value="New Balance"
									th:field="*{CategoryName}"> <label
									class="custom-control-label" for="option3">New Balance</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="option4" name="Addidas"
									class="custom-control-input" value="Addidas"
									th:field="*{CategoryName}"> <label
									class="custom-control-label" for="option4">Addidas</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" id="option5" name="Reebok"
									class="custom-control-input" value="Reebok"
									th:field="*{CategoryName}"> <label
									class="custom-control-label" for="option5">Reebok</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="inputAddress2">Price</label> <input type="text"
						class="form-control" th:field="*{Price}" id="inputAddress2">
				</div>
				<div class="form-row">
					<input type="hidden" name="imageName"
						th:value="${product.ProductImageName}">
					<div class="form-group col-md-6">
						<label for="productImage">Product Image</label> <input type="file"
							accept="image/*" name="productImage" id="productImage">
						<img id="myImg" width="200" />
					</div>
					<div class="form-group">
						<img src="#" id="imgPreview" height="100px" width="100px"
							th:src="@{${'/product-photos/' + product.productImageName}}"
							style="margin-top: 20px" alt=" "> <input type="hidden"
							name="imageName" th:value="${product.productImageName}">
					</div>
				</div>
				<div class="form_action--button">
					<input class="btn btn-primary" type="submit" value="Submit">
					<input class="btn btn-danger" type="reset" value="Reset">
				</div>
			</form>
		</div>
	</div>

	<!-- END HERE!!!!!!-->
	<br>
	<br>
	<br>
	<!-- FOOTER-->
	<footer class="page-footer"
		style="background-color: #f2f2f2; padding: 25px;">

		<div class="container col d-flex justify-content-center ">
			<div class="row">
				<div>
					<center>
						<p>All rights to brand manufacturers.</p>
					</center>
					<form class="form-inline">
						Get deals: <input type="email" class="form-control" size="50"
							placeholder="Email Address">
						<button type="button" class="btn btn-danger">Sign Up</button>
					</form>
				</div>
			</div>
		</div>

		<!-- Copyright -->
		<div class="footer-copyright text-center py-3">
			Â© 2020 Copyright: <a href="#"> uranus.com</a>
		</div>
		<!-- Copyright -->
	</footer>
	<!-- Footer -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>


	<script>
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function(e) {
					$('#imgPreview').attr('src', e.target.result).width(100)
							.height(100);
				}
				reader.readAsDataURL(input.files[0])
			}
		}
		$('#productImage').change(function() {
			readURL(this);
		});
		$(".custom-file-input").on(
				"change",
				function() {
					var fileName = $(this).val().split("\\").pop();
					$(this).siblings(".custom-file-label").addClass("selected")
							.html(fileName);
				});
	</script>
