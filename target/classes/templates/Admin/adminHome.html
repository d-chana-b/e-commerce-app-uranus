<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
<style>
/* kung ndi naman ganun karami yung style nyo, no need na gumawa ng .css file dito nyo na lang ilagay*/
.header {
	width: 100;
	height: 50px;
	background-color: black;
	color: white;
}

.main-content {
	display: flex;
}

.content {
	flex: 3;
	height: 530px;
	background-color: white;
	font-size: 20px;
	font-weight: bold;
}

.sidebar {
	flex: 1;
	height: 530px;
	background-color: lightgray;
}

.content {
	flex: 3;
	height: 530px;
	background-color: white;
	font-size: 20px;
	font-weight: bold;
}

.content button {
	font-size: 25px;
	font-weight: bold;
	height: 25%;
	width: 50%;
	border-radius: 25px;
	background-color: whitesmoke;
	cursor: pointer;
	color: black;
}

.ulol .lilo {
	padding: 20px;
	border-bottom: 2px solid gray;
	list-style-type: none;
	font-family: sans-serif;
}

.ulol .lilo:hover {
	background-color: lightblue;
	color: white;
	cursor: pointer;
}

div center {
	font-family: sans-serif;
	font-size: 15px;
}

div h3 {
	font-family: sans-serif;
	margin-left: 50;
}

.navbar {
	margin-bottom: 0;
	border-radius: 0;
}
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: red;
   color: white;
   text-align: center;
   font-famiy: sans-serif;
}
</style>

<title>Admin Homepage</title>
</head>
<body>
	<!-- Nav Bar-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<span class="navbar-brand mb-0 h1">  <img src="/image/logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
            Dripin Kicks
		</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link active" th:ref="@{/}">Home <span class="sr-only">(current)</span></a>
				<a class="nav-link" th:href="@{/contact}">Contact</a> <a class="nav-link"
					th:href="@{/About}">About</a>
			</div>
			<div class="navbar-nav ml-auto">
				<a class="nav-link" th:href="@{/admin}"><i class='fas fa-user-alt'></i>Your
					Account</a> <a class="nav-link" th:href="@{/login}"><i
					class='fas fa-sign-out-alt'></i>Logout</a>
			</div>
		</div>
	</nav>

	<!-- START HERE!!!!!-->

	<div class="header">
		<center>
			<img src="image/admin.jpg" style="height: 50px; border-radius: 10px;"
				alt="adminicon" id="image">
		</center>
	</div>
	<!--   <div class="main-content">
        <div class="sidebar">
            <ul class="ulol">
                <li class="lilo">Check Profile</li>
                <li class="lilo">Manage Users</li>
                <li class="lilo">Archives</li>
                <li class="lilo">Settings</li>
                <li class="lilo">Logout</li>
            </ul>
        </div> -->
        <div class="container-fluid">
			<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message}">
				<p th:text="${message}" class="text-center"></p>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${deleteMessage}">
				<p th:text="${deleteMessage}" class="text-center"></p>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			</div>
	<div class="content">
		<h3>Greetings Admin!</h3>
		<br> <br>
		<div>
		<center><a role="button" style="width:200px;" class="btn btn-secondary" th:href="@{/admin/event}" >
			Manage Events</a>

			<a role="button" style="width: 200px;" class="btn btn-secondary" th:href="@{/admin/coupon}">
			Manage Coupons</a></center>
		</div>
		<br>
		<div class="container">
			<div class="row">
				<p>
					<a class="btn btn-primary" th:href="@{/admin/product/add}"
						role="button">Add Product</a>
				</p>
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Product Name</th>
							<th scope="col">Category Name</th>
							<th scope="col">Price</th>
							<th scope="col">Product Image</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product, iStat : ${products}">
							<td scope="row" th:text="${iStat.index + 1}"></td>
							<td th:text="${product.productName}"></td>
							<td th:text="${product.category.getName()}"></td>
							<td th:text="${product.price}"></td>
					 	<!--  <td th:text="${product.productImageName}"></td>  -->
							 <td><img height="100px" width="100px"
								th:src="@{${'/product-photos/' + product.productImageName}}"></td>

							<td><a href=""
								th:href="@{/admin/delete/{id}(id=${product.productId})}"
								class="btn btn-danger">Delete</a></td>
							<td><a href=""
								th:href="@{/admin/update/{id}(id=${product.productId})}"
								class="btn btn-warning">Update</a></td>

						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- END HERE!!!!!!-->
	<br>
	<br>
	<br>
	<!-- FOOTER-->
	<div class="footer">
  	<p>All rights to brand manufacturers.</p>
	</div>

	<!-- Footer -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->

</body>
</html>
