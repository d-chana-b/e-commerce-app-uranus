<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" type="text/css" href="/css/loginstyles.css">
    </head>
    <body>
        <div class="loginform">
            <h1>Sign in here</h1>
            <form class="login-form" id="login-form" th:action="@{/login}" method="POST">
                <p>Email Address:</p>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <p>Password:</p>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="check">
                    <input type="checkbox" name="RememberMe" id="IsRememberMe"> Remember me
                </div>
                <p><button type="submit" value="Login" onclick="RememberMe">Sign In</button></p>
                <div class="gotoregister">
                <p>Not yet registered? <a th:href="@{/register}">Register here.</a></p>
                </div>
            </form>  
        </div>
    </body>
</html>
