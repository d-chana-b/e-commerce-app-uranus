<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/css/loginstyles.css">
  </head>
  <body>
    <div class="regform">
     <h1>Sign up here</h1>
      <form class="register-form" id="register-form"
      			th:action="@{/process_register}" th:object="${user}" method="POST">
        <p>First Name:</p>
        <input type="text" id="fname" name="firstname" placeholder="First Name" th:field="*{firstName}" required minlength="2" maxlength="20">
        <p>Last Name:</p>
        <input type="text" id="lname" name="lastname" placeholder="Last Name" th:field="*{lastName}" required minlength="2" maxlength="20">
        <p>Email Address:</p>
        <input type="email" id="emailadd" name="emailaddress" placeholder="Email Address" th:field="*{email}" required>
        <p>Password:</p>
        <input id="password" type="password" placeholder="Password" th:field="*{password}" required minlength="6" maxlength="10">
        
        <div id="errorMsg"></div>
        <p><button type="submit">Register</button></p>
        <div class="gotologin">
            <p>Already have an account? <a href="Login.html">Login here.</a></p>
        </div>
      </form>
     </div>
     <script src="app.js"></script>
  </body>
</html>
