<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title>Cart</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href="/css/cartstyle.css" rel="stylesheet">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">

</head>
<body>
	<!-- <div class="alert alert-success alert-dismissible fade show"
		role="alert" th:if="${orderSuccess}">
		<p th:text="${orderSuccess}" class="text-center"></p>
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div> -->

	<div class="card">
		   <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${orderSuccess}">
					<p th:text="${orderSuccess}" class="text-center"></p>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

		<div class="row">
			<div class="col-md-8 cart">
				<div class="title">
					<div class="row">
						<div class="col">
							<h4>
								<b>Shopping Cart</b>
							</h4>
						</div>
						<div class="col align-self-center text-right text-muted" th:text="${cartSize}+' item(s)'"></div>
					</div>
				</div>
				<div class="row border-top border-bottom"
					th:if="${cartItem!='NoData'}" th:each="item : ${cartItem}">
					<div class="row main align-items-center">
						<div class="col-2">
							<img class="img-fluid"
								th:src="@{${'/product-photos/' + item.product.productImageName}}">
						</div>
						<div class="col">
							<div class="row text-muted" th:text="${item.product.productName}"></div>
							<div class="row"></div>
						</div>
						<div class="col">
							<a th:href="@{/cart_minus/{id}(id=${item.cartItemsId})}">-</a><span
								th:value="${item.quantity}" class="border">[[${item.quantity}]]</span>
							<a th:href="@{/cart_add/{id}(id=${item.cartItemsId})}">+</a>
						</div>
						<div class="col" th:text="${item.product.price * item.quantity}">
							[[${item.product.price * item.quantity}]]<span class="close">&#10005;</span>
						</div>
						<div class="col">
							<a th:href="@{/delete_cart_item/(id=${item.cartItemsId})}"
								class="close"><span class="close">&#10005;</span></a>
						</div>
					</div>
				</div>

				<div class="row border-top border-bottom"></div>
				<div class="back-to-shop">
					<a th:href="@{/index/product_list}">&leftarrow;</a><span class="text-muted">Back
						to shop</span>
				</div>
			</div>
			<div class="col-md-4 summary">
				<div>
					<h5>
						<b>Summary</b>
					</h5>
				</div>
				<hr>
				<div class="row">
					<div class="col">Subtotal</div>
					<div class="col text-right">
						Total <span th:text="${subTotal} ? ${'P ' + subTotal} : 'P 00.00'"></span>
					</div>
				</div>
				<form th:action="@{/cart}">

					<p>GIVE CODE</p>
					<input id="code" placeholder="Enter your code" name="couponName">
					<button type="submit">Apply</button>
				</form>
				<p style="color: #FF5050;" th:if="${success}">Coupon applied: <span th:text="${success}"></span></p>
				<p style="color: #FF5050;" th:text="${message}"></p>

				<div class="row"
					style="border-top: 1px solid rgba(0, 0, 0, .1); padding: 2vh 0;">
					<div class="col">TOTAL PRICE</div>
					<div class="col text-right" th:text="${total} ? ${'P ' + total} : 'P 00.00'"></div>
				</div>
				<span th:if="${couponApply != null}"><a class="cbtn" th:href="@{/checkout/{id}(id=${couponApply})}" role="button">CHECKOUT</a></span>
				<span th:unless="${couponApply != null}"><a class="cbtn" th:href="@{/checkout}" role="button">CHECKOUT</a></span>
				
			</div>
		</div>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
